<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calorie Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f4f6f8;
    }
    h1 {
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    input[type="file"] {
      margin: 10px 0;
    }
    button {
      background: #007BFF;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    pre {
      background: #272822;
      color: #f8f8f2;
      padding: 15px;
      border-radius: 8px;
      white-space: pre-wrap;
      word-wrap: break-word;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üçΩÔ∏è Calorie Calculator</h1>
    <form id="uploadForm">
      <label for="fileInput">Upload a food image:</label><br>
      <input type="file" id="fileInput" accept="image/*" required><br><br>
      <button type="submit">Analyze</button>
    </form>
    <h3>Response:</h3>
    <pre id="responseBox">Waiting for upload...</pre>
  </div>

  <script>
    const form = document.getElementById("uploadForm");
    const fileInput = document.getElementById("fileInput");
    const responseBox = document.getElementById("responseBox");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const file = fileInput.files[0];
      if (!file) {
        alert("Please select an image file first!");
        return;
      }

      const formData = new FormData();
      formData.append("file", file);

      responseBox.textContent = "‚è≥ Analyzing image...";

      try {
        const res = await fetch("https://fastapi-caloriecalci.onrender.com/analyze", {
          method: "POST",
          body: formData
        });

        if (!res.ok) {
          throw new Error("Server error: " + res.status);
        }

        const data = await res.json();
        responseBox.textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        responseBox.textContent = "‚ùå Error: " + error.message;
      }
    });
  </script>
</body>
</html>
